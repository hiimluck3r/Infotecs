---
- name: Copy src files
  ansible.builtin.copy:
    src: src
    dest: /home/vagrant/sqlite
    owner: vagrant
    group: vagrant

- name: Build the container
  ansible.builtin.shell: "docker build -t sqlite3cmp:latest /home/vagrant/sqlite/src/"

- name: Run the container
  ansible.builtin.shell: "docker run -v /home/vagrant/sqlite/src/bin:/var/sqlite/bin -v /home/vagrant/sqlite/CMakeFiles:/var/sqlite/src/CMakeFiles sqlite3cmp:latest"